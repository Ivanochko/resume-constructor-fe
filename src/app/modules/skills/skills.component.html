<div *ngIf="formGroup" [formGroup]="formGroup" class="content-container">
  <div class="content-header">
    <div class="header-title">
      Skills
    </div>
    <div class="buttons-container">
      <button mat-raised-button color="primary" (click)="previousStep()">Previous</button>
      <button mat-raised-button color="primary" (click)="nextStep()">Next</button>
      <button mat-raised-button color="accent" (click)="save()" [disabled]="formGroup.invalid || !formGroup.dirty">
        Save
      </button>
    </div>
  </div>
  <div>
    <div formArrayName="skills">
      <div *ngIf="skillsFormArray.controls.length == 0">
        There are no date about skills, please click the button below to add new information.
      </div>
      <div *ngFor="let skill of skillsFormArray.controls; let index = index"
           [formGroupName]="index"
           class="form-array skills-form-array form-container">
        <div class="skill-inputs-container">
          <div>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field skill-level-form-field" appearance="outline">
              <mat-label>Select Week</mat-label>
              <mat-select formControlName="skillLevel">
                <mat-option *ngFor="let name of availableLevels" [value]="name">
                  {{StringUtils.toCapitalize(name)}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="skill-actions-container">
          <div class="delete-button" (click)="deleteSkill(index)">
            <mat-icon>delete_outline</mat-icon>
          </div>
        </div>
      </div>
      <button class="text-button add-new-array-element" (click)="addNewSkill()">
        Add new skill
      </button>
    </div>
  </div>
</div>
